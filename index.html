<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      margin: 0;
      perspective: 1000px; /* for 3D flip */
    }
    .flashcard-container {
      width: 400px;
      height: 250px;
      position: relative;
    }
    .flashcard {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* text at bottom */
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 20px;
      color: #000;
      background-size: cover;
      background-position: center;
      transition: transform 0.6s;
      user-select: none;
    }
    .flashcard .text-box {
      background: rgba(255, 255, 255, 0.85); /* white background for readability */
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .flashcard.back {
      transform: rotateY(180deg);
      color: #000;
    }
    .flashcard-container.flipped .front {
      transform: rotateY(180deg);
    }
    .flashcard-container.flipped .back {
      transform: rotateY(0deg);
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      transition: background 0.3s;
    }
    .next-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div>
    <div class="flashcard-container" id="flashcardContainer">
      <div class="flashcard front" id="frontCard">
        <div class="text-box" id="frontText">Click to reveal the answer</div>
      </div>
      <div class="flashcard back" id="backCard">
        <div class="text-box" id="backText">Answer</div>
      </div>
    </div>
    <button class="next-btn" id="nextBtn">Next Card</button>
  </div>

  <script>
    const frontCard = document.getElementById('frontCard');
    const backCard = document.getElementById('backCard');
    const frontText = document.getElementById('frontText');
    const backText = document.getElementById('backText');
    const container = document.getElementById('flashcardContainer');
    const nextBtn = document.getElementById('nextBtn');

    const cards = [
      { 
        question: "What popular Christmas plant is actually toxic to cats?", 
        answer: "Poinsettia", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987957/ludemeula-fernandes-9UUoGaaHtNE-unsplash_u2pk6w.jpg" 
      },
      { 
        question: "What beverage is traditionally left out for Santa in many countries?", 
        answer: "Milk", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987951/krakenimages-liT5AlTmC8I-unsplash_ipnmab.jpg" 
      },
      { 
        question: "Which country is credited with starting the tradition of the Christmas tree?", 
        answer: "Germany", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987954/hert-niks-8XrYxWntkcM-unsplash_we4vqj.jpg" 
      },
      { 
        question: "In the song “The Twelve Days of Christmas,” how many gifts are given in total?", 
        answer: "364", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987957/michael-collett-FIFlu-X_YTI-unsplash_jfnvwp.jpg" 
      },
      {
        question: "Which reindeer’s name means “lightning”?", 
        answer: "Dasher", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987951/deborah-c-tvLTJYTIQW8-unsplash_gyimab.jpg" 
      },
      { 
        question: "What planet is known as the Red Planet?", 
        answer: "Mars", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987957/javier-miranda-nUsBA0isRyY-unsplash_fglbul.jpg" 
      },
      { 
        question: "Which holiday movie features a boy accidentally left home alone?", 
        answer: "Home Alone", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987956/home-alone-background-sl2j2v7btwghta7h_r8buay.jpg" 
      }
    ];

    let remainingCards = [...cards];
    let currentCard = {};

    function showRandomCard() {
      if (remainingCards.length === 0) {
        remainingCards = [...cards];
        alert("All cards shown! Starting over...");
      }

      const randomIndex = Math.floor(Math.random() * remainingCards.length);
      currentCard = remainingCards.splice(randomIndex, 1)[0];

      // Set front and back
      frontText.innerHTML = currentCard.question;
      backText.innerHTML = currentCard.answer;
      frontCard.style.backgroundImage = `url('${currentCard.background}')`;
      backCard.style.backgroundImage = `url('${currentCard.background}')`;

      // Make sure the card is showing front
      container.classList.remove('flipped');
    }

    // Flip card on click
    container.addEventListener('click', () => {
      container.classList.toggle('flipped');
    });

    nextBtn.addEventListener('click', showRandomCard);

    // Show first card
    showRandomCard();
  </script>
</body>
</html>
