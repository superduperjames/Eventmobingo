<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      margin: 0;
    }
    .flashcard {
      width: 400px;
      height: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 20px;
      color: #fff;
      background-size: cover;
      background-position: center;
      user-select: none;
      transition: opacity 0.5s, transform 0.3s;
      opacity: 1;
    }
    .flashcard:hover {
      transform: scale(1.05);
    }
    .fade-out {
      opacity: 0;
    }
    .answer {
      color: #FFD700;
      font-weight: bold;
      margin-top: 10px;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      transition: background 0.3s;
    }
    .next-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div>
    <div class="flashcard" id="flashcard">
      Click to reveal the answer
    </div>
    <button class="next-btn" id="nextBtn">Next Card</button>
  </div>

  <script>
    const flashcard = document.getElementById('flashcard');
    const nextBtn = document.getElementById('nextBtn');

    // Your questions, answers, and background images
    const cards = [
      { 
        question: "What popular Christmas plant is actually toxic to cats?", 
        answer: "Poinsettia", 
        background: "https://images.unsplash.com/photo-1543340713-4f91f2a4e0d4" 
      },
      { 
        question: "Who wrote 'Hamlet'?", 
        answer: "William Shakespeare", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987957/ludemeula-fernandes-9UUoGaaHtNE-unsplash_u2pk6w.jpg" 
      },
      { 
        question: "Which country is credited with starting the tradition of the Christmas tree?", 
        answer: "Germany", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987954/hert-niks-8XrYxWntkcM-unsplash_we4vqj.jpg" 
      },
      { 
        question: "In the song “The Twelve Days of Christmas,” how many gifts are given in total?", 
        answer: "364", 
        background: "https://res.cloudinary.com/dy7wstify/image/upload/v1765987957/michael-collett-FIFlu-X_YTI-unsplash_jfnvwp.jpg" 
      }
    ];

    let remainingCards = [...cards];
    let currentCard = {};

    function showRandomCard() {
      // Fade out
      flashcard.classList.add('fade-out');

      setTimeout(() => {
        if (remainingCards.length === 0) {
          remainingCards = [...cards];
          alert("All cards shown! Starting over...");
        }

        const randomIndex = Math.floor(Math.random() * remainingCards.length);
        currentCard = remainingCards.splice(randomIndex, 1)[0];

        flashcard.innerHTML = currentCard.question;
        flashcard.style.backgroundImage = `url('${currentCard.background}')`;
        flashcard.dataset.showingAnswer = "false";

        // Fade in
        flashcard.classList.remove('fade-out');
      }, 500); // matches the CSS transition
    }

    flashcard.addEventListener('click', () => {
      if (flashcard.dataset.showingAnswer === "false") {
        flashcard.innerHTML = `${currentCard.question}<div class="answer">${currentCard.answer}</div>`;
        flashcard.dataset.showingAnswer = "true";
      } else {
        flashcard.innerHTML = currentCard.question;
        flashcard.dataset.showingAnswer = "false";
      }
    });

    nextBtn.addEventListener('click', showRandomCard);

    // Show the first card
    showRandomCard();
  </script>
</body>
</html>
